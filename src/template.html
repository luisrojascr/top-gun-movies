<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header class="header-index">
      <h1>Movie Library Top Gun</h1>
    </header>
    <main class="main-bar">
      <section class="left-bar">
        <nav>
          <ul>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Favorite Movies</a></li>
          </ul>
        </nav>
      </section>
      <section class="right-bar">
        <form action="">
          <label for="search"></label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </form>
        <div class="card">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMGVmMWNiMDktYjQ0Mi00MWIxLTk0N2UtN2ZlYTdkN2IzNDNlXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
            alt="harry-potter"
          />
          <h2>Harry Potter and the deathly Hallows: Part 2</h2>
          <p>2011</p>
        </div>
      </section>
    </main>
    <div id="root"></div>
  </body>
</html>
