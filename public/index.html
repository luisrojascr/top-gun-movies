<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Movie Library Top Gun" />
    <meta
      name="description"
      content="A movie page to search and rating your favorite movie"
    />
    <link rel="stylesheet" href="styles.scss" />
    <title>Movie Library Top Gun</title>
  </head>
  <body>
    <header class="header-index">
      <h1>Movie Library Top Gun</h1>
    </header>
    <main class="main-bar">
      <section class="left-bar">
        <nav>
          <ul>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Favorite Movies</a></li>
          </ul>
        </nav>
      </section>
      <section class="right-bar">
        <form action="">
          <label for="search"></label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </form>
        <div class="card">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMGVmMWNiMDktYjQ0Mi00MWIxLTk0N2UtN2ZlYTdkN2IzNDNlXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
            alt="harry-potter"
          />
          <h2>Harry Potter and the deathly Hallows: Part 2</h2>
          <p>2011</p>
        </div>
      </section>
    </main>
  </body>
</html>
